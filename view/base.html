<html>
<head>
    <meta charset="UTF-8" />
	<title>Document</title>    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    {% for e in require_css %}<link href="e" rel='stylesheet' type='text/css' charset='utf-8'></link>{% endfor %}
</head>
<body>
	{% block body %}
	<!--body html-->
	{% endblock %}
{% for e in require_js %}<script type="text/javascript" src="{{e}}"></script>{% endfor %}
{% for sw in sw_js %}
    <script type="text/javascript">
        (function(){
            window.navigator.serviceWorker.register('./js/sw.js').then(
            function () {
                console.log('注册成功')
            }).catch(err => {
                console.error("注册失败")
            });
        })();
    </script>
{% endfor %}
</body>
</html>
